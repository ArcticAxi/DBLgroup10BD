<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css">

    <script src="https://d3js.org/d3.v5.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="simpleheat.js"></script>

    <title>Visualizations</title>
</head>

<body>

<div class="upload">
    <div class="title">
        <div class="homelink">
            <a href="index.html"> i am the title</a>
        </div>
        <div class="vizlink">
            visualizations
        </div>
        <div class="uploadlink">
            <a href="upload.html">upload</a>
        </div>
    </div>

    <div class="emptytitle"></div>

    <div class="visualization" id="bubblemap">
    </div>

    <style>
        .bubbles {
            stroke-width: 1px;
            stroke: black;
            fill: #cc4457;
            opacity: .6;
        }

        .bubbles:hover {
            stroke: black;
            opacity: 1;
        }
    </style>

    <div class="slidecontainer_heatmap">
        <div id="intensity_heatmap">
            <p>Intensity:</p>
            <input type="range" min="1" max="30" value="1" class="slider" id="intensity_slider_heatmap">
        </div>
        <div id="radius_heatmap">
            <p>Radius:</p>
            <input type="range" min="1" max="40" value="1" class="slider" id="radius_slider_heatmap">
        </div>
        <div id="blur_heatmap">
            <p>Blur:</p>
            <input type="range" min="0" max="30" value="1" class="slider" id="blur_slider_heatmap">
        </div>
    </div>

    <div class="visualization" id="heatmap">
    </div>

    <div class="slidecontainer_heatmap">
        <div id="opacity_scatterplot">
            <p>Intensity:</p>
            <input type="range" min="0" max="10" value="1" class="slider" id="opacity_slider_scatterplot">
        </div>
    </div>

    <div class="visualization" id="scatterplot">
    </div>

    <div id="hiddenImage">
    </div>

    <style>
        .visualization {
            margin: 10px 10px;
        }

        .slidecontainer_heatmap {
            margin: 10px 10px;
        }

        #radius_heatmap {
            float: left;
            margin-right: 5px;
        }
    </style>

    <script src="visualizations.js" charset="utf-8"></script>

</div>
</body>
</html>
